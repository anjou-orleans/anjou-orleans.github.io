<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch chat</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            font-family: monospace;
            color: hsl(353, 25%, 80%);
        }

        #chat {
            width: 777px;
            height: 333px;
            overflow: scroll-snap;
            display: flex;
	    flex-direction: column-reverse;
        }

        #chat::-webkit-scrollbar {
            display: none;
        }

        #chat ul {
            list-style-type: none;
            list-style-position: outside;
        }

        #chat li {
            background-color: hsl(0, 0%, 20%);
            box-sizing: border-box;
            padding: 1rem 5px;
            margin-bottom: 5px;
            border: 2px solid;
            opacity: 0.9;
	}

        #chat li.mod {
            background-color: hsl(166, 60%, 93%);
            color: hsl(166, 62%, 32%);
        }

        #chat li.sub {
            background-color: hsl(235, 61%, 93%);
            color: hsl(235, 62%, 32%);
        }

        #chat blockquote {
            font-size: 1.1rem;
        }

        /* Animation */
        @keyframes fade-in  {
            from {
                transform: translateX(0);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 0.9;
            }
        }       

	#chat li:not(:last-of-type) {
		opacity: 0;
			
            }
		
        #chat li:last-of-type {
            animation-name: fade-in ;
            animation-duration: 0.33s;
            animation-timing-function: linear forwards;
        }
	
    </style>
</head>

<body>
    <div id="chat">
        <ul>
        </ul>
    </div>
</body>

<script>
    var chat = document.querySelector("#chat>ul");

    ComfyJS.onChat = (user, message, flags, self, extra) => {
        var newMessage = document.createElement("li");

        if (message.mod) {
            newMessage.classList.add('mod');
        }

        if (message.subscriber) {
            newMessage.classList.add('sub');
        }

        var text = document.createElement("blockquote");

        newMessage.innerText = user;
        text.innerText = message;

        newMessage.append(text);
        chat.append(newMessage);
    }

    ComfyJS.Init("anjou_orleans");
</script>

</html>
